<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
        <h1 class="navbar-brand text-white">
            Hangman
        </h1>
    </div>
</nav>

<section id="missed-part">

    <h1> 0/10 </h1>

</section>

<section id="guess-part">

    <ul class="word-wrapper">
        <li></li>
        <li></li>
    </ul>


    <input id="guess" type="text" placeholder="Essaie un mot"> <br>

    <button id="a-button" type="button" class="btn btn-primary btn-lg">
        A
    </button>

    <button id="b-button" type="button" class="btn btn-primary btn-lg">
        B
    </button>

    <button id="c-button" type="button" class="btn btn-primary btn-lg">
        C
    </button>

    <button id="d-button" type="button" class="btn btn-primary btn-lg">
        D
    </button>

    <button id="e-button" type="button" class="btn btn-primary btn-lg">
        E
    </button>

    <button id="f-button" type="button" class="btn btn-primary btn-lg">
        F
    </button>
    <br>

    <button id="g-button" type="button" class="btn btn-primary btn-lg">
        G
    </button>

    <button id="h-button" type="button" class="btn btn-primary btn-lg">
        H
    </button>

    <button id="i-button" type="button" class="btn btn-primary btn-lg">
        I
    </button>

    <button id="j-button" type="button" class="btn btn-primary btn-lg">

    </button>

    <button id="k-button" type="button" class="btn btn-primary btn-lg">

    </button>

    <button id="l-button" type="button" class="btn btn-primary btn-lg">

    </button>
    <br>

    <button id="m-button" type="button" class="btn btn-primary btn-lg">
        M
    </button>

    <button id="n-button" type="button" class="btn btn-primary btn-lg">
        N
    </button>

    <button id="o-button" type="button" class="btn btn-primary btn-lg">
        O
    </button>

    <button id="p-button" type="button" class="btn btn-primary btn-lg">
        P
    </button>

    <button id="q-button" type="button" class="btn btn-primary btn-lg">
        Q
    </button>

    <button id="r-button" type="button" class="btn btn-primary btn-lg">
        R
    </button>
    <br>

    <button id="s-button" type="button" class="btn btn-primary btn-lg">
        S
    </button>

    <button id="t-button" type="button" class="btn btn-primary btn-lg">

    </button>

    <button id="u-button" type="button" class="btn btn-primary btn-lg">
        U
    </button>

    <button id="v-button" type="button" class="btn btn-primary btn-lg">
        V
    </button>

    <button id="w-button" type="button" class="btn btn-primary btn-lg">
        W
    </button>

    <button id="x-button" type="button" class="btn btn-primary btn-lg">
        X
    </button>
    <br>

    <button id="y-button" type="button" class="btn btn-primary btn-lg">
        Y
    </button>

    <button id="z-button" type="button" class="btn btn-primary btn-lg">
        Z
    </button>


</section>

<script src="scripts/scripts.js"></script>

</body>
</html>
